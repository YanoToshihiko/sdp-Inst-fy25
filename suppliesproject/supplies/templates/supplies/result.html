<!-- templates/supplies/result.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>選択された商品</h2>
    <p>選択された商品数: {{ selected_count }}個</p>
    <p>選択されたID: {{ selected_item_ids }}個</p>

    <div class="row">
        {% for item in selected_item_ids %}
        <p>{{ item }}</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
